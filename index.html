<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UX-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/roboto/Roboto-Regular.ttf" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li ><a class="nav-link" href="#">Product</a></li>
                <li ><a class="nav-link" href="#">Specs</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inches bezeless display offering a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook"/>
            </div>
        </section>

        <div class="lap-img">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        <img class="big" src="./img/big-eclipse.svg" alt="">
        <img class="mid" src=".img/mid-eclipse.svg" alt="">
        <img class="small" src="./img/small-eclipse.svg" alt="">


    </main>
    
</body>
</html>
